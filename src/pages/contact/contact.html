<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/images/logo_without_text.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9db67eb6a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact - Matundu Jules</title>
  </head>
  <body data-barba="wrapper">
    <header>
      <a
        class="header-img-container"
        href="/index.html"
        title="Retour à la page d'accueil"
      >
        <img
          class="header-logo"
          src="/assets/images/logo_without_text.png"
          alt="Logo du portfolio de Matundu Jules"
        />
        Matundu Jules
      </a>

      <button class="hamburger" aria-label="Menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav role="navigation" class="header-menu">
        <a id="home-nav-link" href="/index.html">Accueil</a>

        <a
          id="about-nav-link"
          class="dropbtn"
          id="about-nav-link"
          href="/pages/about/about.html"
          >A propos</a
        >

        <a id="projects-nav-link" href="/pages/projects/projects.html"
          >Mes projets</a
        >
        <a
          id="contact-nav-link"
          class="active"
          href="/pages/contact/contact.html"
          >Contact</a
        >
      </nav>
    </header>

    <main
      data-barba="container"
      data-barba-namespace="contact"
      id="contact-main"
    >
      <section>
        <h1>Contactez-moi</h1>
        <div class="contact-details">
          <div class="details-container">
            <p class="contact-name">
              <i class="fa-solid fa-user"></i>Matundu Jules-Langa
            </p>
            <p class="contact-email">
              <i class="fa-solid fa-envelope"></i>
              <a href="mailto:matundu.pro@gmail.com?subject=From website"
                >matundu.pro@gmail.com</a
              >
            </p>
            <p class="contact-location">
              <i class="fa-solid fa-location-dot"></i>Région Île-de-France
            </p>
          </div>
          <div class="socials-container">
            <p class="contact-linkedin">
              <i class="fa-brands fa-linkedin"></i
              ><a
                href="https://www.linkedin.com/in/jules-langa-matundu"
                class="contact-social-links"
                >Jules-Langa Matundu</a
              >
            </p>
            <p class="contact-github">
              <i class="fa-brands fa-square-github"></i>
              <a
                href="https://github.com/Matundu-Jules?tab=repositories"
                class="contact-social-links"
                >Matundu-Jules</a
              >
            </p>
          </div>
        </div>
        <p class="contact-text">
          Veuillez me contacter par email afin de convenir d'un rendez-vous
          téléphonique.
        </p>
      </section>
    </main>
    <footer>
      <p>© 2024 Matundu Jules-Langa. Tous droits réservés.</p>
      <div class="footer-social">
        <a href="https://github.com/Matundu-Jules" class="github"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/jules-langa-matundu/"
          class="linkedin"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <script type="module" src="/pages/contact/contact.js"></script>
  </body>
</html>
